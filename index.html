<!DOCTYPE html>
<html lang="en">
<head>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gaming website page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <img src="images/electric-car.png" alt="logo" class="logo">
            <nav>
                <ul id="menu_list">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" alt="menu" class="menu-icon" 
            onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>Electric <br>Toys</h2>
                <h3>Wireless Controllers</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="images/arrow.png" alt="button">
    
                </button>
            </div>

            <div class="col-2">
                <img src="images/car.png" alt="controller" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png" alt="add">
                    <p><small>Add to Cart</small></p>
                </div>
                
                
            </div>
    
        </div>



    </div>

    <footer class="social-links">
        <img src="images/fb.png" alt="fb">
        <img src="images/tw.png" alt="tw">
        <img src="images/ig.png" alt="ig">
    </footer>

    <script>
        var menu_list = document.getElementById("menu_list");

        menu_list.style.maxHeight = "0px";

        function togglemenu(){

            if(menu_list.style.maxHeight == "0px")
            {
                menu_list.style.maxHeight = "130px";
            }
            else
            {
                menu_list.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
